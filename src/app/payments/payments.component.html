<div class="container">
    <div *ngIf=paymentDetails>
        <h4>Payment Details:</h4>
        <form class="center-block">
            <a><b>PAN:  </b>{{paymentDetails.PAN}}</a><br>
            <a><b>CVV:  </b>{{paymentDetails.CVV}}</a><br>
            <a><b>Exp:  </b>{{paymentDetails.Exp}}</a><br>
        </form>
    </div>   
</div>
